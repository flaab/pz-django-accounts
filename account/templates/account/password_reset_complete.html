{% extends "account/__l_base.html" %}
{% load i18n %}
{% block title %}{% trans "Password reset" %} - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="card col-sm-8 pr-0 pl-0">
        <h5 class="card-header">{% trans "Congratulations!" %}</h5>
        <div class="card-body ml-5 mr-5 mt-4 mb-2">
            <p>{% trans "Your password has been set." %} <a href="{% url 'account:login' %}">{% trans "Log in" %}</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
