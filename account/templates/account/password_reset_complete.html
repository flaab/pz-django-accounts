{% extends "account/__l_base.html" %}
{% block title %}Password reset - {{ block.super }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="card col-sm-8 pr-0 pl-0">
        <h5 class="card-header">Congratulations!</h5>
        <div class="card-body ml-5 mr-5 mt-4 mb-2">
            <p>Your password has been set. You can <a href="{% url 'account:login' %}">log in now</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
